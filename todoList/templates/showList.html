<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To-Do App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="showList.html">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Add Task</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Task Cards -->
    {% if tasks %}
    <div class="container mt-5">
      <h2 class="mb-4">Your Tasks</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Example Task Card -->
        {% for task in tasks %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><strong>{{ task.title }}</strong></h5>
              <p class="card-text">{{ task.description }}</p>
              <form method="post" action="{% url 'delete_task' task.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </form>
            </div>
          </div>
        </div>

        {% endfor %}
        <!-- Duplicate the above card structure as needed -->
      </div>
    </div>
    {% else %}
    <h1>No tasks yet</h1>
    {% endif %}
  </body>
</html>
